<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xchange Rate</title>
    <style>
        .form-continer {
            position: absolute;
            top: 15vh;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px #000;
            }
        .result {
            top: 65vh;
            right: 95vh;
        }
    </style>
</head>
<body>
    <section calss="continer-fluid flow">
    <section class="row justify-content-center">
    <section class="col-12 col-sm-6 col-md-3">
    <h1>Xchange Rate</h1>
    <form action ="/" method="POST" class="form-continer">
        <div class="form-group">
        <label>Amount: </label>
        <input type="text" class="form-control" name="amount">
            <select name="basecurreny" class="form-control" id="exampleFormControlSelect1">
                {% for i in list_currency %}
                <option value="{{i}}">{{i}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
        <lable>To which currency?</lable>
            <select name="changecurrency" class="form-control" id="exampleFormControlSelect1">
                {% for i in list_currency %}
                <option value="{{i}}">{{i}}</option>
                {% endfor %}
            </select>
        </div>
        <input type="submit" value="Submit" class="btn btn-primary btn-block">
    </form>
    </section>
    </section>
    </section>
    <div class="form-continer result">{{conversion}}{{symbol}} {{symbol_name}}</div>
</body>
</html>
